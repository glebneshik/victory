<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/friends.svg">
    <title>Collaborative | KIRILL and GLEB</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <header class="header">
       <div class="header__wrapper">
            <div class="header__logo">
                <div class="header__logo-img">
                    <img src="./icons/header/logo/victory.svg" alt="logo">
                </div>
                <div class="header__logo-text">
                    <h2 class="header__logo-text_title">VictoryPLAY</h2>
                    <p class="header__logo-text_subtitle">entertaining GAME</p>
                </div>
            </div>

            <div class="header__menu">
                <a href="#" class="header__menu-link">Главные вопросы</a>
                <a href="#" class="header__menu-link">Ваш уровень</a>
                <a href="#" class="header__menu-link">Достижения</a>
                <a href="#" class="header__menu-link">Улучшения</a>
            </div>

            <div class="header__accaunt">
                <div class="header__accaunt-text">
                    <h6 class="header__accaunt-text_name">Амина</h6>
                    <p class="header__accaunt-text_email">amine@mail.ru</p>
                </div>
                <div class="header__accaunt-img">
                    <img src="./icons/header/email/Rectangle 1.svg" alt="">
                    <img src="./icons/settings.svg" alt="" class="settings">
                </div>
            </div>
       </div>
    </header>

    <div class="menu">
        <div class="menu__container">
            <div class="menu__wrapper">
                <div class="menu__wrapper-static">
                    <p class="menu__wrapper-static-text">уровень прохождения:</p>
                    <div class="statistick">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                </div>

                <div class="menu__wrapper-count">
                    <div class="menu__wrapper-count-text">
                        <img src="./icons/menuIcons/schet.svg" alt="">
                        <p class="text">Ваш счет:</p>
                    </div>
                    <p class="count">123</p>
                </div>

                <div class="menu__wrapper-recrud">
                    <img src="./icons/menuIcons/rucovodstvo 1.svg" alt="rucovodstvo">
                    <a href="#" class="menu__wrapper-recrud-text">Руководство</a>
                </div>
            </div>
        </div>
    </div>

        <section class="main">
            <div class="container">
                <div class="main__wrapper">
                    <div class="main__wrapper-attrubutes">
                        <div class="main__wrapper-attrubutes_times">
                            <img src="./icons/attrubutes/time.svg" alt="">
                            <p class="text">Таймер:</p>
                            <div class="time">0:15</div>
                        </div>
                        <div class="main__wrapper-attrubutes_then">
                            <img src="./icons/attrubutes/money.svg" alt="">
                            <p class="text">получите за каждый ответ:</p>
                            <div class="countes">10</div>
                        </div>
                    </div>

                    <div class="main__wrapper-question">
                        <p class="main__wrapper-question_text">Чайник не ложка, сахар не картошка?</p>
                    </div>
                </div>

                <div class="main__buttons">
                    <button class="main__buttons-green">ДА</button>
                    <button class="main__buttons-red">Нет</button>
                </div>
            </div>
        </section>


   
</body>
</html>
